name: Publish Python Package

on:
  release:
    types: [published]   # ðŸš€ real release â†’ PyPI
  workflow_dispatch: {}  # ðŸ§ª manual trigger â†’ TestPyPI

permissions:
  id-token: write   # Required for PyPI Trusted Publishers
  contents: read    # checkout needs this

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build

      - name: Build package
        run: |
          python -m build

      # ðŸ§ª Publish to TestPyPI when triggered manually
      - name: Publish to TestPyPI
        if: github.event_name == 'workflow_dispatch'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true   # don't fail if version already uploaded

      # ðŸš€ Publish to real PyPI when a GitHub release is published
      - name: Publish to PyPI
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1

